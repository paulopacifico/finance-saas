name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --prefer-offline --no-audit
      - run: npm run lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --prefer-offline --no-audit
      - run: npm run test:unit

  e2e:
    runs-on: ubuntu-latest
    needs: [lint, unit]
    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --prefer-offline --no-audit
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
      - run: npx playwright install --with-deps chromium
      - run: npm run test:e2e

  build:
    runs-on: ubuntu-latest
    needs: [lint, unit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci --prefer-offline --no-audit
      - run: npm run prisma:generate
      - run: npm run build

  migrate-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [build, e2e]
    environment: preview
    env:
      DATABASE_URL: ${{ secrets.PREVIEW_DATABASE_URL }}
      PREVIEW_BASE_URL: ${{ secrets.PREVIEW_BASE_URL }}
      PREVIEW_AUTH_COOKIE_NAME: ${{ secrets.PREVIEW_AUTH_COOKIE_NAME }}
      PREVIEW_AUTH_COOKIE_VALUE: ${{ secrets.PREVIEW_AUTH_COOKIE_VALUE }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Validate preview migration secret
        run: |
          test -n "$DATABASE_URL" || (echo "Missing PREVIEW_DATABASE_URL secret in preview environment" && exit 1)
          test -n "$PREVIEW_BASE_URL" || (echo "Missing PREVIEW_BASE_URL secret in preview environment" && exit 1)
          test -n "$PREVIEW_AUTH_COOKIE_NAME" || (echo "Missing PREVIEW_AUTH_COOKIE_NAME secret in preview environment" && exit 1)
          test -n "$PREVIEW_AUTH_COOKIE_VALUE" || (echo "Missing PREVIEW_AUTH_COOKIE_VALUE secret in preview environment" && exit 1)
      - run: npm ci --prefer-offline --no-audit
      - run: npm run prisma:migrate:deploy
      - name: Run RLS smoke validation
        run: |
          docker run --rm \
            -e DATABASE_URL="$DATABASE_URL" \
            -v "$PWD":/workspace \
            -w /workspace \
            postgres:16-alpine \
            sh -lc 'psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f prisma/validation/rls_smoke.sql'
      - run: npx playwright install --with-deps chromium
      - name: Run preview authenticated smoke test
        run: npm run test:e2e:preview

  migrate-production:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build, e2e]
    environment: production
    env:
      DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Validate production migration secret
        run: |
          test -n "$DATABASE_URL" || (echo "Missing PRODUCTION_DATABASE_URL secret in production environment" && exit 1)
      - run: npm ci --prefer-offline --no-audit
      - run: npm run prisma:migrate:deploy
      - name: Run RLS smoke validation
        run: |
          docker run --rm \
            -e DATABASE_URL="$DATABASE_URL" \
            -v "$PWD":/workspace \
            -w /workspace \
            postgres:16-alpine \
            sh -lc 'psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f prisma/validation/rls_smoke.sql'
